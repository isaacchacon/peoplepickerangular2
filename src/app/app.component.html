<div class="modal-body" >
  <h4 class="modal-title">Add/Select Employee</h4>
  <label for="empemail" class="">Start typing employee name: </label>
  <input type="email" #term (keyup)="search(term.value)" class="form-control" id="empemail" name="empemail" [(ngModel)]="empTitle">
  <ul class="emp-sug-list">
    <li class="emp-sug-list-item" *ngFor="let item of items | async" (click)="setEmployee(item);">
      <a>{{item.Title}}</a>
    </li>
  </ul>
</div>
